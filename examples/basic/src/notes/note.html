<!DOCTYPE html>
<html lang="en">
  <prpl type="page" src="content/notes">
    <head>
      <meta charset="utf-8" />
      <base href="/" />
      <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0, viewport-fit=cover"
      />
      <title>[title]</title>
      <link href="styles/global.css" rel="stylesheet" />
      <link href="notes/note.css" rel="stylesheet" />
    </head>
    <body>
      <main class="note">
        <h1>[title]</h1>
        <time class="note-date" datetime="[date]">[date]</time>
        <div class="note-body">[body]</div>
        <p>
          Thanks for reading! Check out some other
          <a href="/notes">notes</a>.
        </p>
      </main>
    </body>
  </prpl>
</html>
