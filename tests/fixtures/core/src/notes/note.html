<!DOCTYPE html>
<html lang="en">
  <prpl type="page" src="content/notes">
    <head>
      <meta charset="utf-8" />
      <base href="/" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
      <title data-cy="page-meta-title">[title]</title>
      <link href="styles/global.css" rel="stylesheet" />
      <link href="notes/note.css" rel="stylesheet" />
    </head>
    <body>
      <main class="note">
        <h1 data-cy="page-title">[title]</h1>
        <time data-cy="page-date" class="note-date" datetime="[date]">[date]</time>
        <div data-cy="page-body" class="note-body">[body]</div>
        <p data-cy="page-other">Misc</p>
      </main>
    </body>
  </prpl>
</html>
