name: Integration tests

on:
  pull_request:
    types: [opened, synchronize]

defaults:
  run:
    shell: bash

jobs:
  test-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install monorepo dependencies
        run: npm i

      - name: Build PRPL modules
        run: npm run build

      - name: Run tests
        working-directory: tests
        run: npm run test

  test-windows:
    runs-on: windows-latest
    steps:
      - name: List known bash commands
        run: compgen -c

      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Install monorepo dependencies
        run: npm i

      - name: Build PRPL modules
        run: npm run build

      - name: Run tests
        working-directory: tests
        run: npm run test
